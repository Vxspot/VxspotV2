name: Protect Roblox Script

on:
  push:
    branches:
      - main

jobs:
  protect_content:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: false  

      - name: Proteger contenido del archivo
        run: |
          mv VP_FAMILLY-LITLLE VP_FAMILLY-LITLLE.bak
          echo 'local isRoblox = pcall(function() return game and game:HttpGet("") end)' > VP_FAMILLY-LITLLE
          echo '' >> VP_FAMILLY-LITLLE
          echo 'if not isRoblox then' >> VP_FAMILLY-LITLLE
          echo '    error("Error: No tienes permiso para ver este contenido.")' >> VP_FAMILLY-LITLLE
          echo '    return' >> VP_FAMILLY-LITLLE
          echo 'end' >> VP_FAMILLY-LITLLE
          echo '' >> VP_FAMILLY-LITLLE
          cat VP_FAMILLY-LITLLE.bak >> VP_FAMILLY-LITLLE
          rm VP_FAMILLY-LITLLE.bak

      - name: Confirmar y subir cambios
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add VP_FAMILLY-LITLLE
          git commit -m "Archivo protegido autom√°ticamente" || echo "Sin cambios"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
